<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="/indexGym.html">
            <img src="/1.png" alt="Logo de la app" width="30" height="30"  class="d-inline-block align-top">
            Gym Buddy</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="clasees.html">Clases</a>
            <a class="nav-item nav-link" href="usuarios.html">Usuarios</a>
            <a class="nav-item nav-link" href="planes.html">Planes</a>

        </div>
    </nav>

    <div class="container-tabla">
        
        <div class="tittle-button">
            <h2 class="tittle">Lista de Clases</h2>
            <button class="button crear-clase" type="button" onclick="crearClase()" data-toggle="modal" data-target="#creararModal">Crear Clase</button>
        </div>
        <div class="form-group">
            <label for="buscador">Buscar:</label>
            <input type="text" class="form-control" id="buscador" placeholder="Ingrese término de búsqueda">
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha y hora de inicio</th>
                    <th scope="col">Fecha y hora de fin</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="tablaClases">
                
            </tbody>
        </table>
    </div>


<!-- Modal para la creación -->
<div class="modal fade" id="crearModal" tabindex="-1" role="dialog" aria-labelledby="crearModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearModalLabel">Crear Nueva Clase</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formulario-creacion">
                    <!-- Campos de creación -->
                    <div class="form-group">
                        <label for="nombreCreacion">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCreacion" required>
                    </div>
                    <div class="form-group">
                        <label for="DescripcionCreacion">Descripción:</label>
                        <textarea id="DescripcionCreacion" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fechaCreacion">Fecha y hora de inicio:</label>
                        <input type="datetime-local" class="form-control" id="fechaCreacion" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha y hora de finalización:</label>
                        <input type="datetime-local" class="form-control" id="fechaFin" required>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input type="file" class="form-control" id="foto">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="guardarCreacion()">Crear Clase</button>
            </div>
        </div>
    </div>
</div>


    <!-- Modal para la edición -->
<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">Editar Clase</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formulario-edicion">
                    <!-- Campos de edición -->
                    <div class="form-group">
                        <label for="nombreEdicion">Nombre:</label>
                        <input type="text" class="form-control" id="nombreEdicion" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionEdicion">Descripción:</label>
                        <textarea id="descripcionEdicion" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fechaCreacion">Fecha y hora de inicio:</label>
                        <input type="datetime-local" class="form-control" id="fechaCreacionEdicion" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha y hora de finalización:</label>
                        <input type="datetime-local" class="form-control" id="fechaFinEdicion" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoEdicion">Foto</label>
                        <input type="file" class="form-control" id="fotoEdicion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scriptClases.js"></script>

</body>
</html>
